<!DOCTYPE html>

<html>
    <head>
        
        <title>javascript: calculate two numbers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var oper = document.getElementById('operations').value;
                
                if(oper === 'ADD')
                {
                    document.getElementById('result').value = n1+n2;
                }
                
                if(oper === 'SUBTRACT')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(oper === 'DIVIDE')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(oper === 'MULTIPLY')
                {
                    document.getElementById('result').value = n1*n2;
                }
            }
            
        </script>
        
    </head>
    <body>
        <center>
        <font size="20" color="blue">Calculator</font><br>
        Input1: <input type="text" id="n1"/><br/><br/>
        Input2: <input type="text" id="n2"/><br/><br/>
        
        Select Operation<select id="operations">
            <option value="Select..">Select..</option>
            <option value="ADD">ADD</option>
            <option value="SUBTRACT">SUBTRACT</option>
            <option value="DIVIDE">DIVIDE</option>
            <option value="MULTIPLY">MULTIPLY</option>
            </select><br>
        
        <button onclick="calc();">=</button>
        <input type="text" id="result"/>
        </center>
    </body>
</html>
